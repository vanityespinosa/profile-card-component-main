<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- <img src="/images/bg-pattern-top.svg" id="top"></img>
  <img src="/images/bg-pattern-bottom.svg" id="bottom"></img> -->
  <div id="profile-container">
    <div id="img-container">
      <img src="/images/image-victor.jpg" alt="profile picture">
    </div>
    <div id="profile-name">
      <span>Victor Crest<span>26</span></span>
      <span>London</span>
    </div>
    <div>
      <div>
        <span>80k</span>
        <span>Followers</span>
      </div>
      <div>
        <span>803K</span>
        <span>Likes</span>
      </div>
      <div>
        <span>1.4K</span>
        <span>Photos</span>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vanity Espinosa</a>.
  </footer>
</body>
</html>
