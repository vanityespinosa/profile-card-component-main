<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg-pattern-top disable"></div>
  <div id="profile-container">
    <div id="card-bg"></div>
    <div id="img-container">
      <img src="/images/image-victor.jpg" alt="profile picture">
    </div>
    <div id="profile">
      <p class="bold-txt">Victor Crest<span>26</span></p>
      <p class="location">London</p>
    </div>
    <div id="profile-stats">
      <div class="center">
        <span class="bold-txt">80K</span>
        <span class="light-txt">Followers</span>
      </div>
      <div class="center">
        <span class="bold-txt">803K</span>
        <span class="light-txt">Likes</span>
      </div>
      <div class="center">
        <span class="bold-txt">1.4K</span>
        <span class="light-txt">Photos</span>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vanity Espinosa</a>.
  </footer>
  <div class="bg-pattern-bottom disable"></div>
</body>
</html>
